name: memory_flow
description: A spaced repetition app for effective learning and memory retention.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Markdown
  flutter_markdown: ^0.6.18
  table_calendar: ^3.0.9

  # Local Storage & Database
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Google Services
  google_sign_in: ^6.2.1
  googleapis: ^11.4.0
  http: ^1.1.0

  # State Management
  provider: ^6.1.1

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  fl_chart: ^1.1.1
  sqflite_common_ffi: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.7
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
